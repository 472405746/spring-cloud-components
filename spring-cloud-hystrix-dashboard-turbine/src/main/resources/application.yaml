server:
  port: 8581

spring:
  application:
    name: spring-cloud-hystrix-dashboard-turbine

turbine:
  app-config: SPRING-DEMO-SERVICE-FEIGN,SPRING-DEMO-SERVICE-RIBBON
  aggregator:
    cluster-config: default
  cluster-name-expression: "'default'"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
      health:
        show-details: ALWAYS